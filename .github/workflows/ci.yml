name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test on Elixir ${{ matrix.elixir_version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        elixir_version: ['1.18', '1.19']
        otp_version: ['27', '28']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: ${{ matrix.elixir_version }}
        otp-version: ${{ matrix.otp_version }}

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          deps
          _build
        key: ${{ runner.os }}-mix-${{ matrix.elixir_version }}-${{ matrix.otp_version }}-${{ hashFiles('mix.lock') }}
        restore-keys: |
          ${{ runner.os }}-mix-${{ matrix.elixir_version }}-${{ matrix.otp_version }}-
          ${{ runner.os }}-mix-${{ matrix.elixir_version }}-
          ${{ runner.os }}-mix-

    - name: Install dependencies
      run: mix deps.get

    - name: Compile project
      run: mix compile --warnings-as-errors

    - name: Run tests
      run: mix test --cover

    - name: Generate documentation
      run: mix docs
      env:
        MIX_ENV: dev

  lint:
    name: Lint and format check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: 1.19
        otp-version: 27.0

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          deps
          _build
        key: ${{ runner.os }}-mix-lint-${{ hashFiles('mix.lock') }}

    - name: Install dependencies
      run: mix deps.get

    - name: Check formatting
      run: mix format --check-formatted

    - name: Run credo (if not already run in test job)
      run: mix credo

    - name: Run dialyzer
      run: mix dialyzer --halt-exit-status

  security:
    name: Security checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: 1.19
        otp-version: 27.0

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          deps
          _build
        key: ${{ runner.os }}-mix-security-${{ hashFiles('mix.lock') }}

    - name: Install dependencies
      run: mix deps.get

    - name: Audit dependencies
      run: mix hex.audit
